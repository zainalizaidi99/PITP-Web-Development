<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let i=1;

    while(i<=5)
    {
      console.log(i)
      i++
    }

    for (let i=0; i<=5; i++)
    {
      console.log(i)
    }

    //looping through an array
    const todoList=['make dinner', 'watch football', 'sleep'];

    for (i=0; i<todoList.length; i++)
    {
      const list=todoList[i];
      console.log(list);
    }

    //accumulator pattern

    const nums=[1,1,156];
    let total=0;

    for(let i=0;i<nums.length;i++)
    {
      let num=nums[i]
      total+=num;
    }
    console.log(total);

    // let's double the numbers in nums array

    const numsDoubled=[];

    for (let i=0;i<nums.length;i++)
    {
      const num=nums[i]
      numsDoubled.push(num*2)
    }

    console.log(numsDoubled);
  </script>
</body>
</html>
