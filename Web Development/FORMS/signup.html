<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="card">
        <form action="">
            <h2>Sign Up</h2>
            <div>
                <label for="name">Name</label>
                <br>
                <input class="cell" type="name" placeholder="Enter your Name">
            </div>
            <br>
            <div>
                <label for="name">Email</label>
                <br>
                <input class="cell" type="email" placeholder="Enter your Email">
            </div>
            <br>
            <div>
                <label for="name">Password</label>
                <br>
                <input class="cell" type="password" placeholder="Enter your Password">
            </div>
            <p>Choose your account type:</p>
            <div class="abc">
                <input type="radio" name="fist home" id="Personal">
                <label for="Personal">Personal</label>
                <input type="radio" name="fist home" id="Business">
                <label for="Business">Business</label>
            </div>
            <br>
            <input type="checkbox" id="privacy" name="first home">
            <label for="I agree to the privacy policy">I agree to the <a href="">Privacy Policy</a></label>
            <br>
            <br>
            <button>Submit</button>
            <br>
            <p>Already have an account? <a href="signin.html" target="_blank">Sign In</a></p>
        </form>
    </div>
</body>
</html>
